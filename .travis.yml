language: python
python:
  - "2.7"
  - "3.2"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.5-dev" # 3.5 development branch
  - "nightly" # currently points to 3.6-dev
  - "pypy"
  - "pypy3"
before_install:
  - sudo apt-get install libblas-dev    # for scipy
  - sudo apt-get install liblapack-dev  # for scipy
  - sudo apt-get install gfortran       # for scipy
  - pip install scipy                   # for scipy
script: make
